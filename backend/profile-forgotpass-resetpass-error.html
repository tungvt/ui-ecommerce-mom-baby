<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Dashboard</title>

	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

	<link rel="stylesheet" type="text/css" href="assets/base/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/base/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style-profile-login.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap&subset=vietnamese" rel="stylesheet">

</head>

<body class="login-page">

	<div class="forgot-box">
		<form action="#">
			<h5>Thiết lập lại mật khẩu</h5>
			<p>Nhập lại mật khẩu mới</p>
			<div class="form-group error">
				<label for="txtNewPass">Mật khẩu</label>
				<div class="input-group">
					<input type="password" class="form-control no-border-right" id="txtNewPass" placeholder="Mật khẩu">
					<span class="input-group-addon eye"><img class="icons-svg" src="assets/images/svg/eye.svg"></span>
				</div>

				<label class="error-msg">Lỗi mật khẩu</label>
			</div>
			<div class="form-group error">
				<label for="txtNewPassRepeat">Nhập lại mật khẩu</label>
				<div class="input-group">
					<input type="password" class="form-control no-border-right" id="txtNewPassRepeat"
						placeholder="Nhập lại mật khẩu">
					<span class="input-group-addon eye"><img class="icons-svg" src="assets/images/svg/eye.svg"></span>
				</div>

				<label class="error-msg">Lỗi mật khẩu</label>
			</div>

			<a href="#" class="btn btn-danger">Gửi</a>
		</form>
	</div>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
