<body class="login-page">

	<div class="forgot-box">
		<form action="#">
			<h5>Quên mật khẩu</h5>
			<p>
				6 mã ký tự được gửi tới số điện thoại <span>+84xxxxxx878</span>
			</p>
			<div class="form-group">
				<label for="txtPhone">Mã OTP</label>
				<div class="input-group">
					<input type="text" class="form-control" id="txtPhone" placeholder="mã xác nhận">
					<span class="input-group-btn">
						<button type="button" class="btn">
							<span style="color:#828282">(180s)</span>
							<img src="assets/images/svg/refresh.svg">
						</button>
					</span>
				</div>
			</div>
			<a href="#" class="btn btn-danger">Gửi</a>
		</form>
	</div>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
